<!DOCTYPE html>
<html>
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
</head>

<body>
    <div class="body" style="padding-top: 150px;">
        <div class="border rounded shadow login-center">
            <form style="padding-top: 32px;" method="post">
                {%csrf_token%}
                <div class="form-group text-center"><img class="img-fluid" style="width: 100px;" src="{% static 'assets/img/default.png' %}"></div>
                <div class="form-group d-flex justify-content-center"><input class="form-control" type="text" style="width: 200px;" placeholder="Username" name="username"></div>
                <div class="form-group d-flex justify-content-center"><input class="form-control" type="password" style="width: 200px;" placeholder="Password" name="password"></div>
                <div class="form-group d-flex justify-content-center"><button class="btn btn-dark" style="width: 200px;" type="submit">Login</button></div>
            </form>
        </div>
    </div>
    <script src="{% static 'assets/js/jquery.min.js'%} "></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
